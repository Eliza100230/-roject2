<!DOCTYPE html>
<html>
  <head>
    <title Monthly Caculator></title>
    <link rel="stylesheet" href="Project 2 CSS.css" />
  </head>
  <body>
    <h1>Payment Calculator</h1>
    <img src="dollar sign.jpg" alt="dollar sign" width="100" height="100" />
    <div id="inputContainer">
      <input type="text" id="loanAmount" placeholder="Enter Loan Amount" />
      <input
        type="text"
        id="interestRate"
        placeholder="Enter Interest Rate (no %)"
      />
      <input type="text" id="loanTerm" placeholder="Enter Loan Term in years" />
    </div>
    <div class="grid-container">
      <div class="grid-item">Enter Loan Amount in the first box</div>
      <div class="grid-item">Enter Interest Rate in the second box</div>
      <div class="grid-item">Enter Loan Term in the third box</div>
    </div>
    <button id="button">Calculate monthly payment</button>
    <p id="result">Monthly Payment: <span id="result>"></span></p>
    <script src="Project 2.js"></script>
  </body>
</html>
